<!DOCTYPE html>
<html>
 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
 
</head>
 
<body>
 
   <div id="slide">
  <div class="slideshow-container">
    <div class="mySlides fade"> <img src="https://source.unsplash.com/300x100" style="width:100%"> </div>
    <div class="mySlides fade"> <img src="https://source.unsplash.com/300x101" style="width:100%"> </div>
    <div class="mySlides fade"> <img src="https://source.unsplash.com/300x102" style="width:100%"> </div>
    <div class="mySlides fade"> <img src="https://source.unsplash.com/300x103" style="width:100%"> </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next" onclick="plusSlides(1)">&#10095;</a> </div>
  <br>
  <div style="text-align:center"> 
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
   </div>

 
    <script src="app.js"></script>
 
</body>
 
</html>
